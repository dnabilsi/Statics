<!DOCTYPE html>

<html>

<head>
    <title>TO-do App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png?v=1">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" placeholder="Enter search criteria" />
            <label>
                <input id="hide-completed" type="checkbox" /> Hide Completed
            </label>
        </div>
    </div>


    <form id="new-todo-form">
        <input type="text" placeholder="Enter new todo" name="newTodo" />
        <button id="create-todo">Add Todo</button>
    </form>

    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo-app.js"></script>

</body>

</html>
